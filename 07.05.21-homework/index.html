<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Header start -->
    <header></header>
    <!-- Header end -->

    <!-- Main start -->
    <main>
        <section id="users-list">
            <div class="container">
                <div class="row">
                    <table class="table table-hover text-center" id="customer">
                        <thead>
                          <tr>
                            <th scope="col">No:</th>
                            <th scope="col">Name Surname</th>
                            <th scope="col">Customer image</th>
                            <th scope="col">Monthly Salary</th>
                            <th scope="col">Current active loan</th>
                            <th scope="col">Total monthly pay</th>
                            <th scope="col">Apply for a loan</th>
                          </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr> -->
                        </tbody>
                      </table>
                </div>
            </div>        
        </section>

        <!-- Modal start -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">No:</th>
                            <th scope="col">Loaner</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Is active loan</th>
                            <th scope="col">Monthly pay</th>
                            <th scope="col">Due amount</th>
                            <th scope="col">Start and end dates</th>                       
                          </tr>
                        </thead>
                        <tbody>
                         
                        </tbody>
                      </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
        <!-- Modal end -->
    </main>
    <!-- Main end -->

    <!-- Footer start -->
    <footer></footer>
    <!-- Footer end -->
   

    <!-- Scripts  -->
    <script src="https://kit.fontawesome.com/544d51816e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
